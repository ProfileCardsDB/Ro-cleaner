<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoCleaner | Discord Cleaner</title>
    <style>
        :root {
            --primary: #FF3355;
            --primary-dark: #CC0022;
            --primary-light: #FF6677;
            --dark: #0F0F12;
            --darker: #0A0A0C;
            --light: #F0F0F0;
            --lighter: #FFFFFF;
            --gray: #888888;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--light);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            line-height: 1.6;
            background: var(--dark);
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 51, 85, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 70% 70%, rgba(255, 51, 85, 0.1) 0%, transparent 25%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            background: rgba(15, 15, 18, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 51, 85, 0.3);
        }
        
        .description {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .invite-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(255, 51, 85, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .invite-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 51, 85, 0.6);
        }
        
        .invite-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 55%
            );
            transform: rotate(30deg);
            opacity: 0;
        }
        
        .invite-button:hover::after {
            animation: shine 1.5s;
        }
        
        @keyframes shine {
            0% { left: -50%; opacity: 0; }
            20% { opacity: 0.5; }
            100% { left: 150%; opacity: 0; }
        }
        
        .permission-note {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .github-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .github-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        footer {
            margin-top: 40px;
            color: var(--gray);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">RoCleaner</h1>
        <p class="description">Advanced Discord bot that automatically detects and removes banned users</p>
        
        <a href=" https://discord.com/oauth2/authorize?client_id=1373063366133940224&permissions=1101674884102&integration_type=0&scope=bot " 
           class="invite-button">
           Add to Discord
        </a>
        <p class="permission-note">Requires <strong>Ban Members</strong> permission</p>
        
        <a href="https://github.com/Hazinf/Rocleaner" class="github-link" target="_blank">
            RoCleaner is open source - View on GitHub
        </a>
    </div>
    
    <footer>
        <p>Â© 2025 RoCleaner Bot | Not affiliated with Discord Inc.</p>
    </footer>
</body>
</html>
